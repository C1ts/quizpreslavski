<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz Show - Въпроси</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container quiz-container">
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <div id="question-card" class="question-card">
            <h2 id="question-text"></h2>
            <div class="answers">
                <button class="answer-btn" data-answer="A"></button>
                <button class="answer-btn" data-answer="B"></button>
                <button class="answer-btn" data-answer="C"></button>
                <button class="answer-btn" data-answer="D"></button>
            </div>
            <button id="joker-btn" class="joker-btn">50/50 Жокер</button>
            <div id="question-number">Въпрос: <span>1</span>/15</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
